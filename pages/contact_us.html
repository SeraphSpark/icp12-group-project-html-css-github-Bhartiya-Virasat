<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us | Indian Legends Explorer</title>
    <style>
      main {
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff8e1;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }

      section h2 {
        text-align: center;
        color: #4e342e;
        margin-bottom: 30px;
        font-size: 2em;
      }

      form {
        max-width: 700px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #5d4037;
      }

      input, textarea {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #c8b280;
        border-radius: 5px;
        background-color: #fff;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      button {
        background-color: #6d4c41;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 2px 2px 2px 2px rgb(58, 57, 57);


      }

      button:hover {
        background-color: #b09e98;
        color:black;
      }

      aside {
        background-color: #f0e5c9;
        padding: 20px;
        border-radius: 8px;
        margin: 30px auto;
        max-width: 700px;
        text-align: center;
        font-style: italic;
      }

      @media (max-width: 600px) 
    </style>
  </head>
  <body>
    <main>
      <section>
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="What's the message about?" />

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <!-- Additional Info -->
      <aside>
        We value your voice! Whether you want to suggest a legend to include, point out an error, or just share your admiration for India's rich heritage â€” we're all ears!
      </aside>
    </main>
  </body>
</html>
